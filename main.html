<!DOCTYPE html>

<head>
    <title>BEATMAKERS.TV</title>
    <link rel='stylesheet' href='main.css'>
</head>

<body>
    <div class='main-wrapper-header'>
        <header class='header-section'>
            <div class='header-section-container'>
                <div class='navbar-header'>
                    <a href='Beatmakers.tv' class='navbar-brand' title='BEATMAKERS.TV'>
                        <img src='assets/images/logo.png' alt='BEATMAKERS.TV Logo'>
                    </a>
                </div>
                <div class='navbar-header-text'>
                    <a href='Beatmakers.tv' class='navbar-brand-text' title='BEATMAKERS.TV'>
                        <img src='assets/images/beatmakers.png' alt='BEATMAKERS.TV Logo'>
                    </a>
                </div>
                <div class='header-nav-links'>
                    <a href=''>HOME</a>
                    <a href=''>TOP CHARTS</a>
                    <a href=''>CONTACT</a>
                </div>
                <div class='header-nav-search'>
                    <input type='text' placeholder='Search'>
                    </input>
                </div>
                <div class='shopping-cart'>
                    <a href='Beatmakers.tv/shopping' class='navbar-shopping-cart'>
                            <img src='' alt='SHOPPING CART'>
                    </a>
                </div>
                <div class='profile-logo-button'>

                </div>
            </div>
        </header>
    </div>
    <div class='main-wrapper-page-body'>
        <div class='page-body'>
            <div class='main-content'>
                <div class='search-wrapper-with-picture'>
                    <div class='background-picture-container'>
                        <div class='text-area-container'>
                            <image src='assets/images/buy-beats-text.png' />
                        </div>
                        <div class='search-area-container'>
                            <input type='text' class='nav-search-input' />
                            <button class='nav-search-button'>Search</button>
                        </div>
                    </div>
                </div>
                <div class='spotlight-beats-section-wrapper'>
                    <div class='spotlight-beats-section'>
                        <div class='spotlight-title'>
                            <image src='assets/images/spotlight-beats.png' />
                        </div>
                        <div class='spotlight-beats-list'>
                            <div class='beats-item'>
                                <div class='beats-image'>
                                    <image src='assets/images/spot-beats.png' />
                                </div>
                                <div class='beats-name'>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='chart-toppers-section-wrapper'>
                    <div class='chart-toppers-section'>
                        <div class='chart-toppers-title'>
                            <image src='assets/images/chart-toppers-title.png' />
                        </div>
                        <div class='chart-toppers-view-all-link'>
                            <a href=''>
                                <image src='assets/images/view-all-btn.png' />
                            </a>
                        </div>
                        <div class='chart-toppers-list'>
                            <div class='chart-toppers-item'>
                                <div class='chart-toppers-image'>
                                    <image src='assets/images/chart-toppers-beats.png' />
                                </div>
                                <div class='chart-toppers-name'>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='top500-section'>
                    <div class='trap-beats'>
                        <div class='trap-background-image'>
                            <div class='trap-beats-title'>
                                <image src='assets/images/500-trap.png' />
                            </div>
                        </div>
                    </div>
                    <div class='rnb-beats'>
                        <div class='rnb-background-image'>
                            <div class='rnb-beats-title'>
                                <image src='assets/images/500-rnb.png' />
                            </div>
                        </div>
                    </div>
                    <div class='pop-beats'>
                        <div class='pop-background-image'>
                            <div class='pop-beats-title'>
                                <image src='assets/images/500-pop.png' />
                            </div>
                        </div>
                    </div>
                    <div class='old-school-beats'>
                        <div class='old-school-background-image'>
                            <div class='old-school-beats-title'>
                                <image src='assets/images/500-old-school.png' />
                            </div>
                        </div>
                    </div>
                </div>
                <div class='genre-for-looking-section'>
                    <div class='looking-genre-title'>
                        What genre of beat are you looking for today?
                    </div>
                    <div class='nav-for-genre-section'>
                        <select name='ALL GENRES' id=''></select>
                        <select name='ALL MOODS' id=''></select>
                        <input class='keywords-section' placeholder='KEYWORDS' />
                        <a href=''>GO</a>
                    </div>
                </div>
                <div class='best-producers-section'>
                    <div class='best-producers-section-title'>
                        Best PRODUCERS
                    </div>
                    <div class='best-producers-view-all-link'>
                        <a href=''>
                            VIEW ALL
                        </a>
                    </div>
                    <div class='best-producers-list'>
                        <div class='best-producers-image'>
                            <image src='' />
                        </div>
                        <div class='best-producers-title'>
                            Lancuha
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class='footer-section'>
            <div class='footer-top-section-container'>
            </div>
            <div class='footer-copyright-section-container'>
            </div>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous">

    </script>
    <script src='main.js'></script>
</body>

</html>
