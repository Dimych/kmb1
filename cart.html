<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>BEATMAKERS.TV</title>
        <link rel='stylesheet' href='cart.css'>
        <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous">
        </script>
        <script src='cart.js'>
        </script>  
    </head>
    <body>
        <div id='header'>
            <div class='labelPicture'>
                <img id='labelB' src='https://cdn.pixabay.com/photo/2015/10/31/12/27/b-1015529_960_720.jpg'>
            </div>
            <div class='currentTrack'>
                "THE CITY" BY THE GAME
            </div>
            <div class='headerLinks'>
                <button class='balance'>$25</button>
                <a href>MY FAVOURITES</a>
                <a href>MY ACCOUNT</a>
                <a href>CATALOG</a>
                <a href>NEWS</a>
                <a href>HOME</a>
            </div>  
        </div>
        <div id='imgWithClouds'>
            <img src='http://www.diamondmunicipal.com/files/1614/0181/9199/cloud.png'>
        </div>
        <div id='chosenTrack'>
            <div id='trackName'>
                <div id='author'>The Game</div>
                <div id='nameOfTheSong'>The City (collab with Dr.Dre)</div>
            </div>
            <div id='buttonsForTrack'>
                <button>D</button>
                <button>S</button>
                <button>Add to card</button>
            </div>
            <div id='trackInfo'>
                <div id='genreInfo'>
                    <label for='genreInfoButton'>Genre</label>
                    <button id='genreInfoButton'>RAP</label>
                </div>
                <div id='moodInfo'>
                    <label for='moodInfoButton'>Mood</label>
                    <button id='moodInfoButton'>SMOOTH</label>
                </div>
                <div id='tagsInfo'>
                    <label for='tagsInfo'>Genre</label>
                    <button class='tagsInfoButton'>#THEGAME</label>
                    <button class='tagsInfoButton'>#REDALBUM</label>
                    <button class='tagsInfoButton'>#THECITY</label>
                </div>
                <div id='specialDeal'>
                    <label for='specialDealButton'>Genre</label>
                    <button id='specialDealButton'>BUY 1 GET 1 FREE</label>
                </div>
            </div>
        </div>   
        <div class='MP3LeaseBasket'>
            <div id='MP3LeadeInner'>
                <div id='MP3Lease'>
                    MP3 MP3LEASE
                </div>
                <div id='price'>
                    19.90$
                </div>
                <div id='MP3LeaseSpecialDeal'>
                    Buy 1 Get 1 Free!
                </div>
            </div>
            <div id='MP3LeaseButtons'>
                <button id='fullLicensingIno'>
                    Full Licensing Ino
                </button>
                <button id='addMP3'>
                    +
                </button>
            <div>
        </div> 
        <div id='comments'>
            Comments
            <textarea>
            </textarea>
            <button id='sendComment'>
                Send
            </button>
        </div>
        <div id='moreBeats'>
            <div id='moreBeatsBy'>
                More beats by TheGame
                <button id='viewAll'>
                    View all
                </button>
            </div>
            <div class='otherBeats'>
                <div class='imgOtherBeats'>
                    <img src='http://hq-wallpapers.ru/wallpapers/4/hq-wallpapers_ru_girls_17764_1280x800.jpg'>
                </div>
                <div class='beatName'>
                    Beat Name
                </div>
                <div class='otherBeatsMood'>
                    Trap
                </div>
            </div>
            <div class='otherBeats'>
                <div class='imgOtherBeats'>
                    <img src='http://allswalls.com/images/girls-at-the-beach-wallpaper-1.jpg'>
                </div>
                <div class='beatName'>
                    Beat Name
                </div>
                <div class='otherBeatsMood'>
                    RnB
                </div>
            </div>
            <div class='otherBeats'>
                <div class='imgOtherBeats'>
                    <img src='https://i.pinimg.com/736x/26/1b/74/261b74c328cef14f8f2f3e35aef37b8c.jpg'>
                </div>
                <div class='beatName'>
                    Beat Name
                </div>
                <div class='otherBeatsMood'>
                    Smooth
                </div>
            </div>
        </div>
    </body> 
</html>
